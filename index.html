<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Trivia Game</title>
  <meta name="author" content="Radford">
  <meta name="description" content="Trivia Game">
  <meta name="keywords" content="trivia Game">
  <link rel="stylesheet" href="assets/style.css" type="text/css">
  </head>


  <body>
    <header> Trivia Game!! </header>
    <button class="start">Start Game</button>
    <div id="questionContent">
      <div id="timer"></div>
      <div id="question"></div>
      <div id="answer1"></div>
      <div id="answer2"></div>
      <div id="answer3"></div>
    </div>

    <div id="answerContent">
        <div id="result"></div>
        <div id="solution"></div>
        <img id="video" >
        <audio type="audio/wav" autoplay>
                
        </audio>
    
            
    </div>
    <div id="finalResults">
        <div id="score"></div>
        <button class="start" id="restart">restart</button>
    </div>

    <footer></footer>
   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/game.js"></script>
  </body>
</html>
