<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Trivia Game</title>
  <meta name="author" content="Radford">
  <meta name="description" content="Trivia Game">
  <meta name="keywords" content="trivia Game">
  <link rel="stylesheet" href="assets/reset.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css" type="text/css">
  </head>

 
  <header class=header> <h1 id="elegantshadow" >Pokemon Trivia Game!!</h1></header>
  <body class="background">
    <div class="container">  
        <div class=row>
            <div class="col-md-12"id="gamePlay">

                <button class="start">Start Game</button>
                <div id="questionContent">
                    <p id="timer"></p>
                    <h2 id="question"></h2>
                    <p id="answer1" class="answer"></p>
                    <p id="answer2" class="answer"></p>
                    <p id="answer3" class="answer"></p>
                </div>
                <div id="answerContent">
                    <h2 id="result"></h2>
                    <p id="solution"></p>
                    <img id="video" >
                    <audio type="audio/wav" autoplay></audio>
                </div>
                <div id="finalResults">
                    <h2 id="score"></h2>
                    <button class="start" id="restart">restart</button>
                </div>
            </div>
        </div>  
    </div>

    <footer></footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="assets/game.js"></script>
  </body>
</html>
